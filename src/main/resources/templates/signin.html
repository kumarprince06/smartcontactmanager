<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager - Home</title>
</head>

<body>

	<section class="form-bg">
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<div class="container text-center">
							<img style="width: 18%;" th:src="@{/img/logo.png}" alt="Logo">
						</div>

						<!--<h1 class="text-center font-weight-bold">Smart Contact Manager</h1>-->
						<h1 class="text-center">Sign In</h1>
							<form id="login-form" class="form" th:action="@{/dologin}" method="post">
								<div th:if="${param.error}" class="alert alert-danger text-center">
									Invalid Credentials..!!
								</div>
								<div th:if="${param.logout}" class="alert alert-success text-center">
									You have been logged out.
								</div>
								<div class="form-group">
									<label for="username" >Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password" >Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" ><span>Remember me</span>Â <span><input
												id="remember-me" name="remember-me" type="checkbox"></span></label><br>
									<button type="submit" name="submit" class="btn btn-primary btn-md" value="submit">Submit</button>
								</div>
								<div id="register-link" class="text-right">
									<p>Don't have an account?<a th:href="@{/signup}" > Sign Up</a></p>
									<p><a th:href="@{/forgotPassword}" > Forgot Password?</a></p>
								</div>	
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
