<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager - Home</title>
</head>

<body>

	<section class="form-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-4">

						<div class="container text-center">
							<img style="width: 15%;" th:src="@{/img/logo.png}" alt="Logo">
						</div>

						<!--<h1 class="text-center font-weight-bold">Smart Contact Manager</h1>-->
						<h1 class="text-center">Sign Up</h1>
						<!--Alert Section-->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!--<th:block  th:text="${session.message.content}" ></th:block>-->
						</div>
						<form novalidate th:action="@{do_register}" method="post" th:object="${user}">
							<!--Name field-->
							<div class="form-group">
								<label for="name">Full Name</label>
								<input type="text" class="form-control"
									th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}" id="userName"
									aria-describedby="namehelp" placeholder="Enter Name" name="userName" required
									th:value="${user.userName}">
								<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
								else.</small>-->
								<div class="invalid-feedback" th:each="errorUserName : ${#fields.errors('userName')}" th:text="${errorUserName}">
								</div>
							</div>
							<!--Email Field-->
							<div class="form-group">
								<label for="mail1">Email address</label>
								<input type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email"
									aria-describedby="emailHelp" placeholder="Enter Email" name="email" required
									th:value="${user.email}">
								<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
								else.</small> -->
								<div class="invalid-feedback" th:each="errorEmail : ${#fields.errors('email')}" th:text="${errorEmail}">
									
								</div>
							</div>
							<!--Password Field-->
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" id="password"
									aria-describedby="passwordHelp" placeholder="Enter Password" name="password"
									required th:value="${user.password}">
								<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
								else.</small>-->
								<div class="invalid-feedback" th:each="errorPwd : ${#fields.errors('password')}" th:text="${errorPwd}">
								
								</div>
							</div>
							<!--Text Field-->
							<div class="form-group">
								<textarea placeholder="Enter Something About Yourself" rows="4"
									class="form-control" th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}" name="about" required
									th:text="${user.about}"></textarea>
								<div class="invalid-feedback" th:each="errorAbout : ${#fields.errors('about')}" th:text="${errorAbout}">

								</div>
							</div>
							<!--Terms & Condition Agreement-->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" />
								<label for="agreement"> Accept to the terms and conditions</label>
							</div>



							<!--Submit Button-->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-center">SignUp</button>
								<button type="reset" class="btn btn-warning text-center">Reset</button>
							</div>
						</form>
						<!-- Already Register Section -->
						<div class="text-center">
							<p>Already Register? <a href="@{/signin}">SignIn</a></p>
						</div>
					</div>

				</div>
			</div>
		</div>
		</div>
	</section>


</body>

</html>
